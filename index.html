<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/navbar.css">
    <link rel="stylesheet" type="text/css" href="css/clock.css">
    <link rel="icon" href="icon/icon.png" type="image/x-icon">
    <title>WangWangTim - 汪汪队</title>
</head>
<body>
    <div id="app">
        <!-- 顶部导航栏 -->
        <div class="navbar">
            <div class="logo">
                <span class="logo-icon"></span>
                <a href="#">WangWangTim</a>
            </div>
            <div class="nav">
                <ul>
                    <li><a href="">首页</a></li>
                    <li><a href="">数据</a></li>
                    <li><a href="">团队介绍</a></li>
                </ul>
            </div>
            <div class="icon">
                <a href="pages/login.html" class="icon-icon"></a>
                <a href="#" class="nav2"></a>
            </div>
        </div>

        <!-- 倒计时时钟 -->
        <div class="clock">
            <span class="main-letters">WangWangTim - 汪汪队</span>

            <div class="clockc">
                <span>
                    <div id='d'>12</div>
                    DAYS
                </span>
                <span>
                    <div id='h'>12</div>
                    HOURS
                </span>
                <span>
                    <div id='m'>12</div>
                    MINUTES
                </span>
                <span>
                    <div id='s'>12</div>
                    SECONDS
                </span>
            </div>

            <div class="clock-letters">
                <span>🙂网站将会很快与您见面🍦</span>
                <span>WE WILL COMING SOON!</span>
            </div>
        </div>

        <!-- 返回顶部按钮 -->
        <a class="gototop"></a>
    </div>

    <script src="js/gototop.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/resize.js"></script>
</body>
</html>
